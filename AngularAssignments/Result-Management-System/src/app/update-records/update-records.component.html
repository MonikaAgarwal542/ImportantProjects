<!DOCTYPE html>
<html>
 
    <body>
        <section class="vh-100">
            <div class="container py-5 h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-10 ">
                    <div class="col col-xl-8 bdr">
                        <div class="card" style="border-radius: 1rem bdr">
                            <div class="row g-0">
                              
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-2 p-lg-5 text-black">
        
                                        <form #resultform="ngForm" (ngSubmit)="updatestudentresult(resultform.value)">
        
                                            <h4 class=" mb-3 pb-1" style="letter-spacing: 1px;font-weight:bolder;text-align: center;">UPDATE RESULT!!</h4><br/>
        
                                            <div class="mb-2">
                                               
                                                <label  class="form-label">Roll No</label>
                                                <input  ngModel="{{result?.Rollno}}" name="Rollno" class="form-control form-control-lg"  />
                                                <span  class="text-danger"></span>
                                            </div><br/>
                                            <div class="mb-2">
                                               
                                                <label  class="form-label">Student Name</label>
                                                <input type="text" ngModel="{{result?.Name}}" name="Name" class="form-control form-control-lg" />
                                                <span  class="text-danger"></span>
                                            </div><br/>
                                            <div class="mb-2">
                                               
                                                <label  class="form-label">Date Of Birth</label>
                                                <input type="date" ngModel="{{result?.Dob}}" name="Dob" class="form-control form-control-lg" />
                                                <span  class="text-danger"></span>
                                            </div>
                                            <br/>
                                            <div class="mb-2">
                                               
                                                <label  class="form-label">Score</label>
                                                <input type="number" ngModel="{{result?.Score}}" name="Score" class="form-control form-control-lg" />
                                                <span class="text-danger"></span>
                                            </div><br/>
                                           
        
                                            <div class="pt-1 mb-2">
                                                <button class="btn btn-dark btn-lg btn-block"  style="background-color:rosybrown" >UPDATE RESULT</button>
                                            </div>
        
                                          
        
                                        </form>
        
                                    </div>
                                </div>
                                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://sinhro.rs/wp-content/uploads/2014/01/Knjige-u-biblioteci-600x394.jpg"
                                         alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 412px; height: 640px; aspect-ratio: auto 412 / 618;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        
        
    </body>
  
</html>

<router-outlet></router-outlet>
