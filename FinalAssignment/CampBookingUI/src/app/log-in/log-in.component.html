<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 ">
        <div class="container">
            <a class="navbar-brand head">WELCOME TO CAMPFUN</a>
            <!-- <a class=" navbar-brand head"></a> -->
           
            <button (click)=toggleDisplayDivIf() class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-collapse"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <div [ngClass]="{ 'show': isShowDivIf}" class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse hey" >
                <ul class="navbar-nav flex-grow-1">
                   
                   
                    <li  class="nav-item"  >
                        <a class="nav-link" routerLink="/Login">LOGIN</a>
                    </li>
                    <li  class="nav-item" >
                        <a class="nav-link" routerLink="/Signup">SIGNUP</a>
                    </li>
                    <li  class="nav-item" >
                        <a class="nav-link" routerLink="/About">ABOUT</a>
                    </li>
                    <li  class="nav-item" >
                        <a class="nav-link" routerLink="/Help">HELP?</a>
                    </li>
                    
                    
                    
                </ul>
            </div>
        </div>
    </nav>
    <br/><br/><br/>
<section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" [formGroup]="loginform"  (ngSubmit)="checkuser()">
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Member Login!! </h4>
          <label for="Email">Email Address</label>
           <input type="email"  formControlName="Email" id="Email" class="form-control">
           <span  class="text-danger" *ngIf="loginform.controls['Email'].touched && loginform.hasError('required','Email')">Email field is required</span>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" formControlName="Password" id="Password" class="form-control" />
          <span  class="text-danger" *ngIf="loginform.controls['Password'].touched && loginform.hasError('required','Password')">Password field is required</span>
          <span  class="text-danger" *ngIf="loginform.controls['Password'].touched && loginform.hasError('pattern','Password')">Must be at least 5 characters and contain at least one special character</span>
        </div>
        <button [disabled]="!loginform.valid" class="btn btn-primary btn-block">Login</button>
        <div class="form-footer">
          <p> Don't have an account? <a routerLink="/Signup">Sign Up</a></p>
          
        </div>
        </form>
      </section>
    </section>
  </section>
</body>

<router-outlet></router-outlet>
